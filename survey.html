<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 <style>
    .label{
        color: red;
    }
 </style>
</head>
<body>
    <h1>Sagarmath College of Science and Technology</h1>
    <p>
        Registration Form
    </p>
   <form action="" method="">
<p>
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="enter your name" required autocomplete="off">
</p>
<p>
<label for="email">Email</label>
<input type="text" id="email" placeholder="enter your email address" required autocomplete="off">
</p>
<p>
    <label for="Address">Address</label>
    <input type="text" id="Address" placeholder="enter your address">
</p>
<p>
    <label for="phone">Phone number</label>
    <input type="text" id="phone" required autocomplete="off">
</p>
<p>
    <label for="dob">Date of Birth</label>
    <input type="date" id="dob">
</p>
<p>
    <label for="">Gender</label>
    <label>Male<input type="radio" name="gender"></label>
    <label>Female<input type="radio" name="gender"></label>
    <label>Others<input type="radio" name="gender"></label>
</p>
<p>
    <label for="">Interest program</label>
    <label>BCA <input type ="checkbox" name="pr[]"></label>
    <label>Bsc CSIT <input type ="checkbox" name="pr[]"></label>
    <label>BIT <input  checked type ="checkbox" name="pr[]"></label>
</p>
<label for="">Country</label>
<select name="" id="">
  <option selected value="">Nepal</option>
  <option value="">India</option>
  <option value="">Bangladesh</option>
  <option value="">Pakistan</option>
</select>
<p>
    <label for="">Image</label>
    <input type="file">
</p>
<p>
    <label for="">Cover Letter</label>
    <textarea name="" id="" cols="60" rows="10"></textarea>
</p>
 <input type="submit" value="Registration">
 </form>


  

</body>
</html>
